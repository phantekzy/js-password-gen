<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator JS</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Main Container -->
  <div class="container">

    <!-- Title -->
    <h1 class="title">Password Generator</h1>

    <!-- Input + Buttons Wrapper -->
    <div class="input-wrapper">

      <!-- Input and Copy Button -->
      <div class="input-box">
        <input id="pass-input" type="text" placeholder="Password generator" readonly>
        <button id="copy-btn">
          <i class="fa fa-copy"></i>
        </button>
      </div>

      <!-- Generate Button -->
      <button id="gen-btn">
        <i class="fa fa-bolt"></i> Generate
      </button>

    </div>
  </div>

</body>
</html>
